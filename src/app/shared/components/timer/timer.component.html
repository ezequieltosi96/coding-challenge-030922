
<div *ngIf="!completed" class="d-flex flex-column" style="height: 120px;">
    
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div *ngIf="playing" class="pie"></div>
        <div *ngIf="!playing" class="pie-no-animated"></div>
    </div>

    <div class="d-flex align-items-end justify-content-center">
        <countdown #cd [config]="{demand: true, leftTime: remaining, format: 'mm:ss'}" class="fs-5 fw-light text-black-50"></countdown>
    </div>

</div>
